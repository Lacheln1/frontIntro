    <!--body 탭 내용  -->
    <div class="tab-content">
        <!-- 프로필탭 -->
        <div id="profile" class="container tab-pane "><br>
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="./images/profile2.jpg" alt="" class="img-fluid rounded-start" style="width: 400px;">
                    </div>
                    <div class="col-md-8" style="position:relative">
                        <div class="card-body">
                            <h5 class="card-title title-mystyle">홍성현</h5>
                            <div class="card-text text-mystyle">주전공 : 가상현실전공(VR, AR, 게임) 복수전공 : 소프트웨어전공</div>
                            <div class="card-text text-mystyle">MBTI : ISTJ</div>
                            <div class="card-text text-mystyle">제일 좋았던 경험 : 학교 축제에서 공연했을 때</div>
                            <div class="card-text text-mystyle">취미와 관심사 : 일렉기타 / 게임 / 항공</div>
                            <div class="card-text text-mystyle">앞으로의 계획 : 1. 유레카 수료 2. 정처기 실기 3. JLPT 1급 or 2급</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- game 탭 -->
        <div id="game" class="container tab-pane"><br>
            <div class="card-mystyle ">
                <div class="img-container">
                    <img src="./images/lol.png" alt="롤">
                    <div class="card-text game-text">롤 (소환사의 협곡)</div>
                </div>
                <div class="img-container">
                    <img src="./images/lostark.jpg" alt="로아">
                    <div class="card-text game-text">로스트아크</div>
                </div>

                <div class="img-container">
                    <img src="./images/xPlane.jpg" alt="엑플" data-bs-toggle="modal" data-bs-target="#myModal"
                        style="cursor: pointer;">
                    <div class="card-text game-text">X-Plane 11</div>
                    <!-- 모달 컨텐츠 -->
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">X-Plane 11</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <img src="./images/xp2.jpg" alt="" id="xplane" onclick="change()"
                                        style="cursor: pointer;">

                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">닫기</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="img-container">
                    <img src="./images/eternalreturn.PNG" alt="이리">
                    <div class="card-text game-text">이터널 리턴</div>
                </div>
            </div>
        </div>
